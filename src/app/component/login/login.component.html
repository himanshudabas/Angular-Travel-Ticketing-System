<div>

  <div class="horizontal-rule">
    <h2>{{ isAdminLogin ? "Admin" : ""}} Login</h2>
  </div>

  <div class="card">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <div class="mb-2">
            <label for="email">Username</label>
            <input formControlName="username" [class.is-invalid]="username.invalid && username.touched" class="mb-0 form-control" id="email" name="username" type="email" placeholder="xyz@gmail.com">
            <div style="padding-left: 0; padding-right: 0;" *ngIf="username.invalid && username.touched">
              <small class="text-danger" *ngIf="username.errors?.required" >Email is required</small>
              <small class="text-danger" *ngIf="username.errors?.email; else gmailEmailError" >Email is invalid</small>
              <ng-template #gmailEmailError>
                <small class="text-danger" *ngIf="username.errors?.gmailEmail" >Only Gmail email addresses are allowed</small>
              </ng-template>
            </div>
          </div>
          <div class="mb-2">
            <label for="password">Password</label>
            <input formControlName="password" [class.is-invalid]="password.invalid && password.touched" class="mb-0 form-control" id="password" name="password" type="password" placeholder="********">
            <small class="text-danger" *ngIf="password.invalid && password.touched" >Password is required</small>
          </div>
          <button class="btn btn-ascent" type="submit">Login</button>
          <div *ngIf="!isAdminLogin" class="d-flex mt-4">
            <a class="alert-link " [routerLink]="['/register']">Register Now</a>
            <a class="ms-auto alert-link" [routerLink]="['/resetPassword']">Forgotten Password?</a>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
